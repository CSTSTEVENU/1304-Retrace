    <script src="javascript/add_profile.js"></script>
    <script src="./javascript/retraceList.js"></script>

    <title>Home</title>
</head>

<body>
    <!--Header Start-->
    <header>
        <header class="mb-3">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Retrace Application</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="RetraceList.html">Retrace List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="shared-profileJD.html">Shared List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="shared_profile.html">Shared Profiles</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--Header End-->
        <div class="container-xl card" id="wrapper">
            <div class="days-wrapper">
                <select name="days" id="days">
                    <option value="mon">5/29/2022 Monday</option>
                    <option value="tue">5/30/2022 Tuesday</option>
                    <option value="wed">5/31/2022 Wednesday</option>
                </select>
            </div>
            <div class="forms-container" id="listParent">
                <div class="form-wrapper" id="stevens_barbar">
                    <label>Steven's Barber</label>
                    <div class="retrace-form">
                        <div>
                            <input type="checkbox" id="keys" , name="keys">
                            <label for="keys">Keys</label>
                        </div>
                        <div>
                            <input type="checkbox" id="backpack" , name="backpack">
                            <label for="backpack">Backpack</label>
                        </div>
                        <div>
                            <input type="checkbox" id="laptop" , name="laptop">
                            <label for="laptop">Laptop</label>
                        </div>
                        <div>
                            <input type="checkbox" id="phone" , name="phone">
                            <label for="phone">Phone</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden" id="hidden">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" style="width:300px;">
                <div>
                    <button id="email-submit" onclick="sent()">Submit</button>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-wrap">

                <button class="btn btn-primary" onclick="addListCard()">Add Place</button>
                <button class="btn btn-primary" onclick="sendEmail()">Email</button>
                <button class="btn btn-primary" onclick="takeshot()">Copy</button>
                <button class="btn btn-primary" onclick="clearContent()">Clear</button>
            </div>
        </div>
        <!--Footer-->
        <footer class="mt-auto">
            <div class="container">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-3 text-muted">Go back to start</a></li>
                </ul>
                <p class="text-center text-muted">CSTP 1304 project created by Keisuke Kawataki, Steven Uhm, Emil Sangil
                </p>
            </div>
        </footer>
